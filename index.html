<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__image">
					<img src="assets/images/illustration-article.svg" />
				</div>
				<div class="card__content">
					<div class="card__topic">Learning</div>
					<div class="card__published">Published 21 Dec 2023</div>
					<h2 class="card__heading">HTML &amp; CSS foundations</h2>
					<p>
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
					<div class="card__author-details">
						<img
							class="card__author-avater"
							src="assets/images/image-avatar.webp"
						/>
						Greg Hooper
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			<p>
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Barry Hanna</a>.
			</p>
		</div>
	</body>
</html>
